<html>
    <head>
        <title>Oso ondo</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <style id="backup-image-style"></style>
        <!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
        <script>
            (function(f, a, t, h, o, m){
                a[h]=a[h]||function(){
                    (a[h].q=a[h].q||[]).push(arguments)
                };
                o=f.createElement('script'),
                m=f.getElementsByTagName('script')[0];
                o.async=1; o.src=t; o.id='fathom-script';
                m.parentNode.insertBefore(o,m)
            })(document, window, '//fathom.srk.bz/tracker.js', 'fathom');
            fathom('set', 'siteId', 'PVIKD');
            fathom('trackPageview');
        </script>
        <!-- / Fathom -->
    </head>
    <body>
        <script type="text/javascript">
            document.getElementById('backup-image-style').textContent = '.backup-image{display:none;}';
        </script>

        <div class="centered-content">
            <img id="bear-image" style="display: none;" class="bear-image" src="" alt="">
            <img class="bear-image backup-image" src="/bears/1.jpg" alt="">
        </div>

        <script type="text/javascript">
            const currentBear = parseInt(localStorage.getItem('current_bear') || '0');
            const bears = [
                ['1.jpg', 'https://twitter.com/VTTeddyBear/status/705423893549424640'],
                ['2.jpg', 'https://twitter.com/VTTeddyBear/status/705423893549424640'],
                ['3.jpg', 'https://twistedsifter.com/2014/01/the-shirk-report-volume-251/bearistotle-thinking-bear/'],
                ['4.jpg', ''],
                ['5.jpg', ''],
                ['6.jpg', 'https://imgur.com/gallery/TIgk4'],
                ['7.png', 'https://imgur.com/gallery/TIgk4'],
                ['8.jpg', ''],
                ['9.jpg', ''],
                ['10.jpg', ''],
            ]
            const chosenBear = bears[currentBear];
            document.getElementById('bear-image').setAttribute('src', '/bears/' + chosenBear[0]);
            document.getElementById('bear-image').setAttribute('style', '');
            localStorage.setItem('current_bear', (currentBear+1) % bears.length );
        </script>

    </body>
</html>
